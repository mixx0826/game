<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐玩小游戏 - 休闲游戏聚合平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .hero-section {
            text-align: center;
            padding: 60px 0;
            color: white;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
        }
        
        .search-box {
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 10px 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
        
        .games-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px 30px 0 0;
            padding: 50px 0;
            margin-top: -30px;
            min-height: 60vh;
        }
        
        .game-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .game-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f2f0, #d0d2d0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #666;
        }
        
        .game-info {
            padding: 20px;
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .game-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .game-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .game-plays {
            color: #999;
            font-size: 0.9rem;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-games {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .category-buttons {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg header sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="/">
                🎮 乐玩小游戏
            </a>
            <div class="d-flex">
                <a href="/admin.html" class="btn btn-outline-primary">
                    <i class="fas fa-cog"></i> 管理后台
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">🎮 乐玩小游戏平台</h1>
            <p class="hero-subtitle">发现最有趣的休闲小游戏，随时随地享受游戏乐趣</p>
            
            <!-- Search -->
            <div class="search-container">
                <input type="text" class="form-control search-box" placeholder="🔍 搜索你喜欢的游戏..." id="searchInput">
            </div>
            
            <!-- Categories -->
            <div class="category-buttons">
                <a href="#" class="category-btn active" data-category="all">全部游戏</a>
                <a href="#" class="category-btn" data-category="puzzle">益智游戏</a>
                <a href="#" class="category-btn" data-category="arcade">街机游戏</a>
                <a href="#" class="category-btn" data-category="casual">休闲游戏</a>
                <a href="#" class="category-btn" data-category="action">动作游戏</a>
            </div>
        </div>
    </section>

    <!-- Games Section -->
    <section class="games-section">
        <div class="container">
            <div id="gamesContainer" class="row g-4">
                <!-- 游戏卡片将在这里动态加载 -->
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在加载精彩游戏...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 乐玩小游戏平台. 致力于为您提供最优质的休闲游戏体验.</p>
            <p>
                <small>
                    <i class="fas fa-server"></i> 部署在 Vercel 无服务器平台 | 
                    <i class="fas fa-code"></i> 基于 Node.js + Express.js 构建
                </small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allGames = [];
        let currentCategory = 'all';
        let searchTerm = '';

        // 页面加载时获取游戏列表
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 分类按钮点击
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新激活状态
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新当前分类
                    currentCategory = this.dataset.category;
                    filterGames();
                });
            });

            // 搜索输入
            document.getElementById('searchInput').addEventListener('input', function() {
                searchTerm = this.value.toLowerCase();
                filterGames();
            });
        }

        // 加载游戏列表
        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                if (!response.ok) {
                    throw new Error('加载游戏失败');
                }
                allGames = await response.json();
                renderGames(allGames);
            } catch (error) {
                console.error('Error loading games:', error);
                showError('加载游戏时出错，请稍后重试');
            }
        }

        // 过滤游戏
        function filterGames() {
            let filteredGames = allGames;

            // 按分类过滤
            if (currentCategory !== 'all') {
                filteredGames = filteredGames.filter(game => game.category === currentCategory);
            }

            // 按搜索词过滤
            if (searchTerm) {
                filteredGames = filteredGames.filter(game => 
                    game.title.toLowerCase().includes(searchTerm) ||
                    game.description.toLowerCase().includes(searchTerm)
                );
            }

            renderGames(filteredGames);
        }

        // 渲染游戏列表
        function renderGames(games) {
            const container = document.getElementById('gamesContainer');
            
            if (games.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="no-games">
                            <i class="fas fa-gamepad fa-3x mb-3"></i>
                            <h4>暂无游戏</h4>
                            <p>没有找到符合条件的游戏，试试其他搜索词或分类吧！</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = games.map(game => `
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="game-card" onclick="playGame(${game.id})">
                        <div class="game-thumbnail">
                            ${getGameIcon(game.category)}
                        </div>
                        <div class="game-info">
                            <h5 class="game-title">${game.title}</h5>
                            <p class="game-description">${game.description || '暂无描述'}</p>
                            <div class="game-meta">
                                <span class="game-category">${getCategoryName(game.category)}</span>
                                <span class="game-plays">
                                    <i class="fas fa-eye"></i> ${game.play_count || 0}
                                </span>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="play-btn" onclick="event.stopPropagation(); playGame(${game.id})">
                                    <i class="fas fa-play"></i> 开始游戏
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 获取游戏图标
        function getGameIcon(category) {
            const icons = {
                puzzle: '🧩',
                arcade: '🕹️',
                casual: '🎮',
                action: '⚡',
                strategy: '🎯',
                sports: '⚽'
            };
            return icons[category] || '🎮';
        }

        // 获取分类名称
        function getCategoryName(category) {
            const names = {
                puzzle: '益智',
                arcade: '街机',
                casual: '休闲',
                action: '动作',
                strategy: '策略',
                sports: '体育'
            };
            return names[category] || '休闲';
        }

        // 播放游戏
        function playGame(gameId) {
            // 创建游戏窗口
            const gameWindow = window.open(`/game/${gameId}`, '_blank', 'width=1024,height=768,scrollbars=yes,resizable=yes');
            
            if (!gameWindow) {
                alert('请允许弹出窗口以打开游戏');
                return;
            }

            // 记录游戏播放
            fetch(`/api/games/${gameId}`, { method: 'GET' })
                .catch(error => console.error('Error tracking game play:', error));
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <h5>加载失败</h5>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="loadGames()">重试</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
